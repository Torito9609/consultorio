spring.application.name=consiltorio
# --- Datasource (PostgreSQL en Docker) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/${POSTGRES_DB:consultorio}
spring.datasource.username=${POSTGRES_USER:app}
spring.datasource.password=${POSTGRES_PASSWORD:app123}

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# (Opcional) logs útiles al inicio
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
